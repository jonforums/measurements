# directory configuration
# currently, directories must be relative to the root poject dir
:dirs:
  :workloads: workloads
  :input: input
  :logs: logs

# API tracer configuration
:tracer:
  -
    :name: ProcessMonitor
    :active: true
    :exe: C:/winsystools/ProcessMonitor/procmon.exe
  -
    :name: APIMonitor
    :active: false
    :exe: c:/winsystools/APIMonitor/apimonitor-x86.exe

# Benchmarking configuration
:bench:
  :iterations: 3
